<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style> 
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 1200px; margin: auto; }
        iframe { width: 100%; height: 800px; border: none; }
        .nav { margin: 20px 0; }
        button { padding: 15px 20px; margin: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="nav">
        <button onclick="showSection('looker')">Dashboard</button>
        <button onclick="showSection('form1')">Add Expense 1</button>
        <button onclick="showSection('form2')">Add Expense 2</button>
        <button onclick="showSection('form3')">Add Expense 3</button>
        <button onclick="showSection('sheet1')">View Data</button>
    </div>
    
    <div class="container">
        <!-- Looker Studio Embed -->
        <div id="looker" class="section">
            <iframe src="https://lookerstudio.google.com/embed/reporting/2184e185-f2eb-4644-a180-56b9943821fa/page/JCyaE"></iframe>
        </div>
        
        <!-- Google Form Embeds -->
        <div id="form1" class="section" style="display: none;">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf2H88F5HPJW3spoiDfoy2hbfFs9LNQwmX5XN6p8qNFF1oh-Q/viewform?embedded=true"></iframe>
        </div>
        <div id="form2" class="section" style="display: none;">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfPuzNXrZ1An4814eT-JzF1_VQSV-Dfl1SHXrxvj8hBPOTy-g/viewform?embedded=true"></iframe>
        </div>
        <div id="form3" class="section" style="display: none;">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe0nvWMIn4kGF4VcotgSORu7zRPHxhlkyz2IOPsOpY6P3RLww/viewform?embedded=true"></iframe>
        </div>
        
        <!-- Google Sheet Embed -->
        <div id="sheet1" class="section" style="display: none;">
            <iframe src="https://docs.google.com/spreadsheets/d/154v86VjmqapVIiCbty8Ui9kNA5kw8qxOnBp2OEw1dNg/edit?usp=sharing"></iframe>
        </div>
    </div>
    
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
